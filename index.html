<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="root">

  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <div class="profile__name">
          <h1 class="profile__nickname">Жак-Ив Кусто</h1>
          <button class="profile__edit-button hover"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button hover"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="elements__item">
          <img src="./images/Ашхабад1.jpg" alt="Ашхабад" class="elements__foto">
          <div class="elements__figcaption">
            <h2 class="elements__title">Туркмения-Ашхабад</h2>
            <button class="elements__like-button hover"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/Астана2.jpeg" alt="Астана" class="elements__foto">
          <div class="elements__figcaption">
            <h2 class="elements__title">Казахстан-Астана</h2>
            <button class="elements__like-button hover"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/Бишкек3.jpg" alt="Бишкек" class="elements__foto">
          <div class="elements__figcaption">
            <h2 class="elements__title">Киргизия-Бишкек</h2>
            <button class="elements__like-button hover"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/Душанбе4.jpg" alt="Душанбе" class="elements__foto">
          <div class="elements__figcaption">
            <h2 class="elements__title">Таджикистан-Душанбе</h2>
            <button class="elements__like-button hover"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/Кабул5.jpg" alt="Кабул" class="elements__foto">
          <div class="elements__figcaption">
            <h2 class="elements__title">Афганистан-Кабул</h2>
            <button class="elements__like-button hover"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/Ташкент6.jpg" alt="Ташкент" class="elements__foto">
            <div class="elements__figcaption">
            <h2 class="elements__title">Узбекистан-Ташкент</h2>
          <button class="elements__like-button hover"></button>
          </div>
        </li>
      </ul>
    </section>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button hover"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="" class="popup__form">
          <input class="popup__input-nickname"  type="text" name="nickname" placeholder="Жак-Ив Кусто">
          <input class="popup__input-job" type="text" name="job" placeholder="Исследователь океана">
        </form>
        <button class="popup__save-button hover">Сохранить</button>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <script src="./script/index.js"></script>

</body>

</html>
