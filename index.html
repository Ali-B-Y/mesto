<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <div class="profile__name">
          <h1 class="profile__nickname">Жак-Ив Кусто</h1>
          <button class="profile__edit-button hover" type="button" aria-label="Изменить профиль"></button>
        </div>
        <p class="profile__desc">Исследователь океана</p>
      </div>
      <button class="profile__add-button hover" type="button" aria-label="Добавить карточку"></button>
    </section>

    <section class="cards-container"></section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <div class="popup popup_js_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button hover" type="button" aria-label="Закрыть всплывающее окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-profile">
        <input class="popup__input popup__input_js_nickname" type="text" required name="nickname" placeholder="Имя">
        <input class="popup__input popup__input_js_desc" type="text" name="desc" required placeholder="Описание">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_js_add-card">
    <div class="popup__container">
      <button class="popup__close-button hover" type="button" aria-label="Закрыть всплывающее окно"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="add-card">
        <input class="popup__input popup__input_js_photo-name" type="text" required name="photo-name" placeholder="Название">
        <input class="popup__input popup__input_js_photo-url" type="text" name="photo-url" required placeholder="Ссылка на картинку">
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_js_view-photo">
    <div class="popup__photo-container">
      <button class="popup__close-button hover" type="button" aria-label="Закрыть всплывающее окно"></button>
      <img class="popup__photo">
      <h2 class="popup__photo-caption"></h2>
    </div>
  </div>

  <template class="card-template">
    <article class="card">
      <img class="card__photo">
      <button class="card__remove-button" type="button" aria-label="Удалить карточку"></button>
      <div class="card__caption">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="Отметить как понравившуюся"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>

</body>

</html>
