<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="root">

  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар пользователя">
      <ul class="profile__info">
        <li class="profile__info-list">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button class="profile__info-edit-button"></button>
        </li>
        <li>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </li>
      </ul>
      <button class="profile__info-add-button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="elements__item">
          <img src="./images/Ашхабад1.jpg" alt="Ашхабад" class="elements__foto">
          <div><p>Туркмения-Ашхабад</p></div>
        </li>
        <li class="elements__item">
          <img src="./images/Астана2.jpeg" alt="Астана" class="elements__foto">
          <p>Казахстан-Астана</p>
        </li>
        <li class="elements__item">
          <img src="./images/Бишкек3.jpg" alt="Бишкек" class="elements__foto">
          <p>Киргизия-Бишкек</p>
        </li>
        <li class="elements__item">
          <img src="./images/Душанбе4.jpg" alt="Душанбе" class="elements__foto">
          <p>Таджикистан-Душанбе</p>
        </li>
        <li class="elements__item">
          <img src="./images/Кабул5.jpg" alt="Кабул" class="elements__foto">
          <p>Афганистан-Кабул</p>
        </li>
        <li class="elements__item">
          <img src="./images/Ташкент6.jpg" alt="Ташкент" class="elements__foto">
          <p>Узбекистан-Ташкент</p>
        </li>
      </ul>
    </section>

    <section class="поп-ап">
      
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <script></script>

</body>

</html>
