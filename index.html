<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="root">

  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <div class="profile__nickname">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button hover"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button hover"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="elements__item">
          <img src="./images/Ашхабад1.jpg" alt="Ашхабад" class="elements__foto">
          <div class="elements__figcaption">
            <p class="elements__text">Туркмения-Ашхабад</p>
            <button class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/Астана2.jpeg" alt="Астана" class="elements__foto">
          <div class="elements__figcaption">
            <p class="elements__text">Казахстан-Астана</p>
            <button class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/Бишкек3.jpg" alt="Бишкек" class="elements__foto">
          <div class="elements__figcaption">
            <p class="elements__text">Киргизия-Бишкек</p>
            <button class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/Душанбе4.jpg" alt="Душанбе" class="elements__foto">
          <div class="elements__figcaption">
            <p class="elements__text">Таджикистан-Душанбе</p>
            <button class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/Кабул5.jpg" alt="Кабул" class="elements__foto">
          <div class="elements__figcaption">
            <p class="elements__text">Афганистан-Кабул</p>
            <button class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/Ташкент6.jpg" alt="Ташкент" class="elements__foto">
          <div class="elements__figcaption">
            <p class="elements__text">Узбекистан-Ташкент</p>
            <button class="elements__like-button"></button>
          </div>
        </li>
      </ul>
    </section>

    <section class="поп-ап">
      
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <script></script>

</body>

</html>
